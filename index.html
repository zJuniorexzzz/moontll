<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moon Tierlist | Ranking</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@900&family=Oxanium:wght@600&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-bg: #1a0a2a;
            --color-card: #2a0a4a;
            --color-primary: #9D50FF;
            --color-highlight: #6E8EFB;
            --color-text: #E6F9FF;
            --gold: #FFD700;
            --silver: #C0C0C0;
            --bronze: #CD7F32;
            --moon-purple: #9D50FF;
            --moon-blue: #6E8EFB;
            --discord-blurple: #5865F2;
            --cheater-red: #FF4444;
            --blacklist-black: #333333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Oxanium', sans-serif;
            background: linear-gradient(135deg, var(--color-bg), #0d061a);
            color: var(--color-text);
            min-height: 100vh;
            overflow-x: hidden;
        }

        @keyframes fadeInGlow {
            0% { 
                opacity: 0;
                filter: blur(10px) brightness(0.5);
                transform: scale(0.8);
            }
            100% { 
                opacity: 1;
                filter: blur(0) brightness(1);
                transform: scale(1);
            }
        }

        @keyframes fall {
            to { 
                transform: translateY(100vh) rotate(360deg); 
                opacity: 0;
            }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes glow {
            0%, 100% { box-shadow: 0 0 10px rgba(157, 80, 255, 0.5); }
            50% { box-shadow: 0 0 20px rgba(157, 80, 255, 0.8); }
        }

        @keyframes moonGlow {
            0%, 100% { 
                text-shadow: 0 0 10px var(--moon-purple), 0 0 20px var(--moon-blue);
            }
            50% { 
                text-shadow: 0 0 15px var(--moon-purple), 0 0 30px var(--moon-blue);
            }
        }

        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--color-bg);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease-out;
        }

        .loader-text {
            font-family: 'Kanit', sans-serif;
            font-size: 1.8rem;
            color: var(--moon-purple);
            text-shadow: 0 0 10px var(--moon-purple);
            margin-bottom: 2rem;
            animation: fadeInGlow 1.5s ease-out, pulse 1.5s infinite;
        }

        .sword-container {
            position: relative;
            width: 200px;
            height: 200px;
            margin-bottom: 2rem;
        }

        .sword {
            font-size: 6rem;
            position: absolute;
            top: 50%;
            left: 50%;
            transform-origin: top center;
            animation: swordSlash 1.2s ease-out forwards;
            color: var(--moon-purple);
            text-shadow: 0 0 15px var(--moon-purple);
            z-index: 2;
        }

        .slash-effect {
            position: absolute;
            width: 100%;
            height: 4px;
            background: var(--moon-purple);
            box-shadow: 0 0 15px var(--moon-purple);
            top: 50%;
            left: 0;
            transform: scaleX(0);
            transform-origin: left;
            animation: slashExpand 0.8s ease-out 0.3s forwards;
            z-index: 1;
        }

        .cut-object {
            position: absolute;
            width: 120px;
            height: 120px;
            background: linear-gradient(45deg, #333, #555);
            border-radius: 10px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            z-index: 0;
            overflow: hidden;
        }

        .cut-object::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent 48%, var(--moon-purple) 48%, var(--moon-purple) 52%, transparent 52%);
            opacity: 0;
            animation: cutReveal 0.8s ease-out 0.5s forwards;
        }

        @keyframes swordSlash {
            0% { 
                transform: translate(-50%, -50%) rotate(0deg) scale(0.5); 
                opacity: 0; 
            }
            20% { 
                transform: translate(-50%, -50%) rotate(-30deg) scale(1.3); 
                opacity: 1; 
            }
            50% { 
                transform: translate(-50%, -50%) rotate(45deg) scale(1.5); 
                opacity: 1; 
            }
            100% { 
                transform: translate(-50%, -50%) rotate(0deg) scale(1); 
                opacity: 1; 
            }
        }

        @keyframes slashExpand {
            0% { transform: scaleX(0); opacity: 0; }
            50% { transform: scaleX(1); opacity: 1; }
            100% { transform: scaleX(0); opacity: 0; }
        }

        @keyframes cutReveal {
            0% { opacity: 0; transform: translateY(-100%); }
            100% { opacity: 1; transform: translateY(0); }
        }

        #falling-leaves {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
            overflow: hidden;
        }

        .navbar {
            padding: 1rem 2rem;
            background: rgba(26, 10, 42, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(157, 80, 255, 0.1);
            animation: fadeInGlow 1s ease-out;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            font-family: 'Kanit', sans-serif;
            animation: moonGlow 3s infinite;
            background: linear-gradient(90deg, var(--moon-purple), var(--moon-blue));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .logo i {
            color: var(--moon-purple);
            margin-right: 10px;
            text-shadow: 0 0 10px var(--moon-blue);
        }

        .nav-buttons {
            display: flex;
            gap: 10px;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        .nav-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            background: var(--moon-purple);
            border-radius: 5px;
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            min-width: 140px;
            justify-content: center;
        }

        .nav-btn:hover {
            background: var(--moon-blue);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(110, 142, 251, 0.4);
        }

        .nav-btn i {
            font-size: 1.2rem;
        }

        .discord-btn {
            background: var(--discord-blurple);
        }

        .discord-btn:hover {
            background: #4752c4;
        }

        .cheater-btn {
            background: var(--cheater-red);
        }

        .cheater-btn:hover {
            background: #e63c3c;
        }

        .blacklist-btn {
            background: var(--blacklist-black);
        }

        .blacklist-btn:hover {
            background: #222;
        }

        .container {
            max-width: 100%;
            margin: 2rem auto;
            padding: 0 1rem;
            opacity: 0;
            animation: fadeInGlow 0.5s ease-out forwards;
            animation-delay: 3s;
        }

        .categories-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            background: rgba(42, 10, 74, 0.5);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid rgba(157, 80, 255, 0.2);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            max-width: 1200px;
            margin: 0 auto;
        }

        .category {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s;
            width: 100px;
            padding: 10px;
            border-radius: 8px;
            background: rgba(157, 80, 255, 0.1);
            border: 1px solid rgba(157, 80, 255, 0.2);
        }

        .category:hover {
            transform: translateY(-5px);
            background: rgba(157, 80, 255, 0.2);
            box-shadow: 0 5px 15px rgba(157, 80, 255, 0.3);
        }

        .category.active {
            background: rgba(157, 80, 255, 0.3);
            border-color: var(--moon-purple);
        }

        .category-icon {
            width: 50px;
            height: 50px;
            object-fit: contain;
            margin-bottom: 8px;
            border-radius: 50%;
            padding: 5px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(157, 80, 255, 0.3);
        }

        .category-name {
            font-size: 0.9rem;
            text-align: center;
            font-weight: bold;
            color: var(--color-highlight);
        }

        .search-bar {
            width: 60%;
            margin: 2rem auto;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50px;
            padding: 0.8rem 1.5rem;
            display: flex;
            align-items: center;
            border: 1px solid var(--color-highlight);
            box-shadow: 0 0 15px rgba(110, 142, 251, 0.3);
            max-width: 800px;
        }

        .search-bar i {
            color: var(--color-highlight);
            font-size: 1rem;
        }

        #search-input {
            flex: 1;
            background: transparent;
            border: none;
            color: var(--color-text);
            font-size: 1rem;
            margin-left: 10px;
            outline: none;
        }

        .ranking-table {
            width: 100%;
            margin: 0 auto;
            background: var(--color-card);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(157, 80, 255, 0.2);
        }

        .table-header {
            display: grid;
            grid-template-columns: 50px 2fr 1fr 2fr 1fr;
            padding: 1rem;
            background: linear-gradient(90deg, rgba(157, 80, 255, 0.2), transparent);
            font-weight: bold;
            color: var(--color-highlight);
        }

        #players-list {
            max-height: calc(100vh - 300px);
            overflow-y: auto;
        }

        .player-row {
            display: grid;
            grid-template-columns: 50px 2fr 1fr 2fr 1fr;
            padding: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s;
            align-items: center;
            cursor: pointer;
        }

        .player-row:hover {
            background: rgba(157, 80, 255, 0.05);
            transform: translateY(-2px);
        }

        .player-row:nth-child(1) {
            background: linear-gradient(90deg, rgba(255, 215, 0, 0.1), transparent);
            border-left: 3px solid var(--gold);
        }

        .player-row:nth-child(2) {
            background: linear-gradient(90deg, rgba(192, 192, 192, 0.1), transparent);
            border-left: 3px solid var(--silver);
        }

        .player-row:nth-child(3) {
            background: linear-gradient(90deg, rgba(205, 127, 50, 0.1), transparent);
            border-left: 3px solid var(--bronze);
        }

        .player-avatar {
            width: 56px;
            height: 56px;
            margin-right: 10px;
            object-fit: cover;
            transition: all 0.3s;
        }

        .player-row:hover .player-avatar {
            transform: scale(1.1);
            filter: drop-shadow(0 0 10px rgba(110, 142, 251, 0.5));
        }

        .player-name {
            display: flex;
            align-items: center;
        }

        .tier-container {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .tier-main {
            font-weight: bold;
        }

        .tier-subcategories {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 8px;
            font-size: 0.8rem;
            color: rgba(230, 249, 255, 0.7);
        }

        .tier-subcategory {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .tier-badge {
            width: 50px;
            height: 50px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(157, 80, 255, 0.1);
            border: 1px solid rgba(157, 80, 255, 0.3);
            position: relative;
            overflow: hidden;
            padding: 5px;
        }

        .tier-badge::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                transparent 0%,
                transparent 45%,
                rgba(157, 80, 255, 0.3) 50%,
                transparent 55%,
                transparent 100%
            );
            animation: shine 3s infinite;
            transform: rotate(30deg);
        }

        @keyframes shine {
            0% { transform: translateX(-100%) rotate(30deg); }
            100% { transform: translateX(100%) rotate(30deg); }
        }

        .tier-badge img {
            width: 24px;
            height: 24px;
            object-fit: contain;
            z-index: 1;
            margin-bottom: 2px;
        }

        .tier-value {
            font-size: 0.8rem;
            font-weight: bold;
            color: var(--color-highlight);
            z-index: 1;
            text-align: center;
        }

        .staff-container {
            display: none;
            max-width: 800px;
            margin: 2rem auto;
            background: var(--color-card);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(157, 80, 255, 0.2);
        }

        .staff-title {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 2rem;
            background: linear-gradient(90deg, var(--moon-purple), var(--moon-blue));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-family: 'Kanit', sans-serif;
        }

        .staff-role {
            margin-bottom: 1.5rem;
        }

        .role-title {
            font-size: 1.3rem;
            color: var(--color-highlight);
            margin-bottom: 0.5rem;
            border-bottom: 1px solid rgba(157, 80, 255, 0.3);
            padding-bottom: 5px;
        }

        .role-members {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            padding-left: 20px;
        }

        .staff-member {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 12px;
            background: rgba(157, 80, 255, 0.1);
            border-radius: 5px;
            transition: all 0.3s;
        }

        .staff-member:hover {
            background: rgba(157, 80, 255, 0.2);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .staff-avatar {
            width: 40px;
            height: 40px;
            object-fit: cover;
        }

        .staff-name {
            font-weight: bold;
        }

        .none-member {
            color: rgba(230, 249, 255, 0.5);
            font-style: italic;
        }

        .cheaterlist-container, .blacklist-container {
            display: none;
            max-width: 800px;
            margin: 2rem auto;
            background: var(--color-card);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(157, 80, 255, 0.2);
        }

        .cheaterlist-title, .blacklist-title {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 2rem;
            font-family: 'Kanit', sans-serif;
        }

        .cheaterlist-title {
            color: var(--cheater-red);
            text-shadow: 0 0 10px rgba(255, 68, 68, 0.5);
        }

        .blacklist-title {
            color: var(--blacklist-black);
            text-shadow: 0 0 10px rgba(51, 51, 51, 0.5);
        }

        .cheater-player, .blacklist-player {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 15px;
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 5px;
            transition: all 0.3s;
        }

        .cheater-player {
            background: rgba(255, 68, 68, 0.1);
            border-left: 3px solid var(--cheater-red);
        }

        .blacklist-player {
            background: rgba(51, 51, 51, 0.1);
            border-left: 3px solid var(--blacklist-black);
        }

        .cheater-player:hover {
            background: rgba(255, 68, 68, 0.2);
            transform: translateX(5px);
        }

        .blacklist-player:hover {
            background: rgba(51, 51, 51, 0.2);
            transform: translateX(5px);
        }

        .cheater-avatar, .blacklist-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }

        .cheater-name, .blacklist-name {
            font-weight: bold;
            flex-grow: 1;
        }

        .cheater-date, .blacklist-date {
            font-size: 0.9rem;
            color: rgba(230, 249, 255, 0.7);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1001;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: var(--color-card);
            border-radius: 10px;
            padding: 20px;
            width: 80%;
            max-width: 800px;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 0 30px rgba(157, 80, 255, 0.5);
            border: 1px solid var(--moon-purple);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 1.5rem;
            color: var(--color-highlight);
            background: linear-gradient(90deg, var(--moon-purple), var(--moon-blue));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .close-modal {
            background: none;
            border: none;
            color: var(--color-text);
            font-size: 1.5rem;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .close-modal:hover {
            transform: rotate(90deg);
            color: var(--color-highlight);
        }

        .tier-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .tier-tab {
            padding: 8px 15px;
            background: rgba(157, 80, 255, 0.1);
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            border: 1px solid transparent;
        }

        .tier-tab:hover, .tier-tab.active {
            background: var(--moon-purple);
            transform: translateY(-2px);
            border-color: var(--moon-blue);
        }

        .tier-players {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
        }

        .tier-player {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 5px;
            transition: all 0.3s;
            cursor: pointer;
            border: 1px solid rgba(157, 80, 255, 0.1);
        }

        .tier-player:hover {
            background: rgba(157, 80, 255, 0.1);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            border-color: var(--moon-purple);
        }

        .tier-player-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--color-primary);
        }

        .tier-badge-small {
            padding: 2px 6px;
            background: rgba(157, 80, 255, 0.2);
            border-radius: 3px;
            font-size: 0.7rem;
            margin-left: auto;
            color: var(--color-highlight);
        }

        .player-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1002;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
        }

        .player-modal-content {
            background: linear-gradient(145deg, #2a0a4a, #1a0a2a);
            border-radius: 15px;
            padding: 30px;
            width: 90%;
            max-width: 700px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(157, 80, 255, 0.3);
            position: relative;
            overflow: hidden;
            animation: fadeInGlow 0.5s ease-out;
        }

        .player-modal-content::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 30%, rgba(157, 80, 255, 0.1) 0%, transparent 50%);
            pointer-events: none;
        }

        .player-modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            position: relative;
            z-index: 1;
        }

        .player-modal-title {
            font-size: 1.8rem;
            color: var(--color-highlight);
            text-shadow: 0 0 10px rgba(157, 80, 255, 0.5);
            font-family: 'Kanit', sans-serif;
            letter-spacing: 1px;
            background: linear-gradient(90deg, var(--moon-purple), var(--moon-blue));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .player-modal-body {
            display: flex;
            gap: 30px;
            position: relative;
            z-index: 1;
        }

        .player-skin-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 20px;
            border: 1px solid rgba(157, 80, 255, 0.2);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.5s;
            animation: float 4s ease-in-out infinite;
        }

        .player-skin {
            width: 100%;
            max-width: 250px;
            height: auto;
            border-radius: 5px;
            filter: drop-shadow(0 0 10px rgba(157, 80, 255, 0.3));
            transition: all 0.3s;
        }

        .player-skin:hover {
            transform: scale(1.05);

    <script>
        // ========== DATOS DE JUGADORES ==========
        let players = [];

        // ========== FUNCIÓN PARA CARGAR JUGADORES ==========
        async function loadPlayers() {
            try {
                const [playersRes, staffRes, cheaterRes, blacklistRes] = await Promise.all([
                    fetch('data.json'),
                    fetch('staff.json'),
                    fetch('cheaterlist.json'),
                    fetch('blacklist.json')
                ]);

                if (!playersRes.ok) throw new Error("Error al cargar datos de jugadores");
                
                const newPlayers = await playersRes.json();
                
                // Transformar datos y reemplazar "No especificado" por "-"
                players = newPlayers.map(player => ({
                    nick: player.nick,
                    region: player.region,
                    puntos: player.puntos || 0,
                    subTiers: {
                        nethpot: player.netherpot === "No especificado" || !player.netherpot ? "-" : player.netherpot,
                        crystal: player.crystal === "No especificado" || !player.crystal ? "-" : player.crystal,
                        sword: player.sword === "No especificado" || !player.sword ? "-" : player.sword,
                        uhc: player.uhc === "No especificado" || !player.uhc ? "-" : player.uhc,
                        mace: player.mace === "No especificado" || !player.mace ? "-" : player.mace
                    },
                    premium: true
                }));

                // Cargar staff
                if (staffRes.ok) {
                    const staffData = await staffRes.json();
                    renderStaff(staffData);
                }

                // Cargar cheaterlist
                if (cheaterRes.ok) {
                    const cheaterData = await cheaterRes.json();
                    renderCheaterlist(cheaterData);
                }

                // Cargar blacklist
                if (blacklistRes.ok) {
                    const blacklistData = await blacklistRes.json();
                    renderBlacklist(blacklistData);
                }

                displayPlayers();
                
            } catch (error) {
                console.error("Error al cargar datos:", error);
                const container = document.getElementById('players-list');
                container.innerHTML = `<div class="error-message">❌ Error al cargar los datos. Recargue la página.</div>`;
            }
        }

        // ========== FUNCIÓN PRINCIPAL ==========
        function displayPlayers(playerList = players) {
            const playersList = document.getElementById('players-list');
            playersList.innerHTML = '';

            const sortedPlayers = [...playerList].sort((a, b) => b.puntos - a.puntos);

            // Iconos para subcategorías
            const subcategoryIcons = {
                nethpot: 'https://mctiers.com/tier_icons/nethop.svg',
                crystal: 'https://mctiers.com/tier_icons/vanilla.svg',
                sword: 'https://mctiers.com/tier_icons/sword.svg',
                uhc: 'https://mctiers.com/tier_icons/uhc.svg',
                mace: 'https://mctiers.com/tier_icons/mace.svg'
            };

            sortedPlayers.forEach((player, index) => {
                const playerRow = document.createElement('div');
                playerRow.className = 'player-row';
                
                // Avatar
                const avatarImg = document.createElement('img');
                avatarImg.className = 'player-avatar';
                avatarImg.src = `https://render.crafty.gg/3d/bust/${encodeURIComponent(player.nick.trim())}?format=webp&width=128&height=128`;
                avatarImg.onerror = function() {
                    this.src = 'https://mc-heads.net/avatar/MHF_Steve/64';
                };
                
                // Nombre
                const nameContainer = document.createElement('div');
                nameContainer.className = 'player-name';
                nameContainer.appendChild(avatarImg);
                nameContainer.appendChild(document.createTextNode(player.nick));
                
                // Contenedor de Tiers
                const tierContainer = document.createElement('div');
                tierContainer.className = 'tier-container';
                
                const tierSubcategories = document.createElement('div');
                tierSubcategories.className = 'tier-subcategories';
                
                // Subcategorías
                ['nethpot', 'crystal', 'uhc', 'sword', 'mace'].forEach(category => {
                    const subcat = document.createElement('div');
                    subcat.className = 'tier-subcategory';
                    
                    const badge = document.createElement('div');
                    badge.className = 'tier-badge';
                    
                    const icon = document.createElement('img');
                    icon.src = subcategoryIcons[category];
                    icon.alt = category;
                    
                    const value = document.createElement('div');
                    value.className = 'tier-value';
                    value.textContent = player.subTiers[category] || '-';
                    
                    badge.appendChild(icon);
                    badge.appendChild(value);
                    subcat.appendChild(badge);
                    
                    tierSubcategories.appendChild(subcat);
                });
                
                tierContainer.appendChild(tierSubcategories);
                
                // Estructura de fila
                playerRow.innerHTML = `
                    <span>${index + 1}</span>
                    <span></span>
                    <span>${player.region || '-'}</span>
                    <span></span>
                    <span>${player.puntos}</span>
                `;
                
                playerRow.children[1].appendChild(nameContainer);
                playerRow.children[3].appendChild(tierContainer);
                
                // Evento click para mostrar información del jugador
                playerRow.addEventListener('click', () => showPlayerInfo(player, index + 1));
                
                playersList.appendChild(playerRow);
            });
        }

        // ========== RENDERIZAR STAFF ==========
        function renderStaff(staffData) {
            const container = document.getElementById('staff-roles-container');
            container.innerHTML = '';

            const roles = {
                'owner': 'Owner',
                'manager': 'Manager',
                'admin': 'Admin',
                'admin jr': 'Admin Jr',
                'regulator': 'Regulator',
                'discord mod': 'Discord Mod',
                'discord helper': 'Discord Helper',
                'head tester': 'Head Tester',
                'senior tester': 'Senior Tester',
                'verified tester': 'Verified Tester'
            };

            for (const [roleId, roleName] of Object.entries(roles)) {
                const roleDiv = document.createElement('div');
                roleDiv.className = 'staff-role';
                
                const title = document.createElement('h3');
                title.className = 'role-title';
                title.textContent = roleName;
                
                const membersDiv = document.createElement('div');
                membersDiv.className = 'role-members';
                
                if (staffData[roleId] && staffData[roleId].length > 0) {
                    staffData[roleId].forEach(member => {
                        const memberDiv = document.createElement('div');
                        memberDiv.className = 'staff-member';
                        
                        const avatar = document.createElement('img');
                        avatar.className = 'staff-avatar';
                        avatar.src = `https://render.crafty.gg/3d/bust/${encodeURIComponent(member.trim())}?format=webp&width=64&height=64`;
                        avatar.onerror = () => avatar.src = 'https://mc-heads.net/avatar/MHF_Steve/64';
                        
                        const nameSpan = document.createElement('span');
                        nameSpan.className = 'staff-name';
                        nameSpan.textContent = member;
                        
                        memberDiv.appendChild(avatar);
                        memberDiv.appendChild(nameSpan);
                        membersDiv.appendChild(memberDiv);
                    });
                } else {
                    const noneDiv = document.createElement('div');
                    noneDiv.className = 'none-member';
                    noneDiv.textContent = 'None';
                    membersDiv.appendChild(noneDiv);
                }
                
                roleDiv.appendChild(title);
                roleDiv.appendChild(membersDiv);
                container.appendChild(roleDiv);
            }
        }

        // ========== RENDERIZAR CHEATERLIST ==========
        function renderCheaterlist(cheaterData) {
            const container = document.getElementById('cheater-list');
            container.innerHTML = '';

            cheaterData.forEach(cheater => {
                const cheaterDiv = document.createElement('div');
                cheaterDiv.className = 'cheater-player';
                
                const avatar = document.createElement('img');
                avatar.className = 'cheater-avatar';
                avatar.src = `https://mc-heads.net/avatar/${encodeURIComponent(cheater.nick.trim())}/64`;
                avatar.onerror = () => avatar.src = 'https://mc-heads.net/avatar/MHF_Steve/64';
                
                const nameSpan = document.createElement('span');
                nameSpan.className = 'cheater-name';
                nameSpan.textContent = cheater.nick;
                
                const dateSpan = document.createElement('span');
                dateSpan.className = 'cheater-date';
                dateSpan.textContent = cheater.date;
                
                cheaterDiv.appendChild(avatar);
                cheaterDiv.appendChild(nameSpan);
                cheaterDiv.appendChild(dateSpan);
                container.appendChild(cheaterDiv);
            });
        }

        // ========== RENDERIZAR BLACKLIST ==========
        function renderBlacklist(blacklistData) {
            const container = document.getElementById('blacklist-list');
            container.innerHTML = '';

            blacklistData.forEach(player => {
                const playerDiv = document.createElement('div');
                playerDiv.className = 'blacklist-player';
                
                const avatar = document.createElement('img');
                avatar.className = 'blacklist-avatar';
                avatar.src = `https://mc-heads.net/avatar/${encodeURIComponent(player.nick.trim())}/64`;
                avatar.onerror = () => avatar.src = 'https://mc-heads.net/avatar/MHF_Steve/64';
                
                const nameSpan = document.createElement('span');
                nameSpan.className = 'blacklist-name';
                nameSpan.textContent = player.nick;
                
                const dateSpan = document.createElement('span');
                dateSpan.className = 'blacklist-date';
                dateSpan.textContent = player.date;
                
                playerDiv.appendChild(avatar);
                playerDiv.appendChild(nameSpan);
                playerDiv.appendChild(dateSpan);
                container.appendChild(playerDiv);
            });
        }

        // ========== MOSTRAR INFORMACIÓN DEL JUGADOR ==========
        function showPlayerInfo(player, rank) {
            const modal = document.getElementById('player-modal');
            const skinImg = document.getElementById('player-skin');
            const nickElement = document.getElementById('player-nick');
            const regionElement = document.getElementById('player-region');
            const pointsElement = document.getElementById('player-points');
            const premiumElement = document.getElementById('player-premium');
            const rankBadge = document.getElementById('player-rank-badge');
            const tiersContainer = document.getElementById('player-tiers-container');
            const modalTitle = document.getElementById('player-modal-title');
            
            // Configurar skin
            skinImg.src = `https://render.crafty.gg/3d/bust/${encodeURIComponent(player.nick.trim())}?format=webp&width=256&height=256`;
            skinImg.onerror = function() {
                this.src = 'https://mc-heads.net/body/MHF_Steve/256';
            };
            
            // Configurar información básica
            nickElement.textContent = player.nick;
            regionElement.textContent = player.region || 'No especificada';
            pointsElement.textContent = player.puntos;
            premiumElement.textContent = player.premium ? 'Sí' : 'No';
            
            // Configurar título del modal
            modalTitle.textContent = `DETALLES DE ${player.nick.toUpperCase()}`;
            
            // Configurar badge de rango
            rankBadge.className = 'rank-badge';
            if (rank === 1) {
                rankBadge.classList.add('rank-1');
                rankBadge.textContent = 'TOP 1';
            } else if (rank === 2) {
                rankBadge.classList.add('rank-2');
                rankBadge.textContent = 'TOP 2';
            } else if (rank === 3) {
                rankBadge.classList.add('rank-3');
                rankBadge.textContent = 'TOP 3';
            } else {
                rankBadge.textContent = `#${rank}`;
            }
            
            // Configurar tiers
            tiersContainer.innerHTML = '';
            
            // Iconos para subcategorías
            const subcategoryIcons = {
                nethpot: 'https://mctiers.com/tier_icons/nethop.svg',
                crystal: 'https://mctiers.com/tier_icons/vanilla.svg',
                sword: 'https://mctiers.com/tier_icons/sword.svg',
                uhc: 'https://mctiers.com/tier_icons/uhc.svg',
                mace: 'https://mctiers.com/tier_icons/mace.svg'
            };
            
            // Mostrar todos los tiers
            ['nethpot', 'crystal', 'uhc', 'sword', 'mace'].forEach(category => {
                const tierValue = player.subTiers[category] || '-';
                const tierNumber = tierValue === '-' ? 0 : parseInt(tierValue.replace(/\D/g, '')) || 0;
                
                const tierDiv = document.createElement('div');
                tierDiv.className = 'player-tier';
                
                const icon = document.createElement('img');
                icon.src = subcategoryIcons[category];
                icon.className = 'player-tier-icon';
                icon.alt = category;
                
                const categorySpan = document.createElement('span');
                categorySpan.className = 'player-tier-category';
                categorySpan.textContent = category.charAt(0).toUpperCase() + category.slice(1) + ':';
                
                const tierSpan = document.createElement('span');
                tierSpan.className = `player-tier-value tier-${tierNumber}`;
                tierSpan.textContent = tierValue;
                
                tierDiv.appendChild(icon);
                tierDiv.appendChild(categorySpan);
                tierDiv.appendChild(tierSpan);
                
                tiersContainer.appendChild(tierDiv);
            });
            
            // Mostrar el modal
            modal.style.display = 'flex';
        }

        // ========== FUNCIONES PARA LOS MODALES ==========
        function closePlayerModal() {
            document.getElementById('player-modal').style.display = 'none';
        }

        function openCategoryModal(category) {
            const modal = document.getElementById('category-modal');
            const modalTitle = document.getElementById('modal-title');
            
            const titles = {
                'all': 'Todos los jugadores',
                'nethpot': 'Nethpot',
                'crystal': 'Crystal',
                'sword': 'Sword',
                'uhc': 'UHC',
                'mace': 'Mace'
            };
            
            modalTitle.textContent = titles[category] || 'Categoría';
            modal.dataset.category = category;
            
            // Resetear tabs
            document.querySelectorAll('.tier-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelector('.tier-tab[data-tier="all"]').classList.add('active');
            
            showPlayersByTier(category, 'all');
            modal.style.display = 'flex';
        }

        function showPlayersByTier(category, tier) {
            const container = document.getElementById('tier-players');
            container.innerHTML = '';
            
            const filteredPlayers = players.filter(player => {
                if (category === 'all') return true;
                const playerTier = player.subTiers[category];
                if (!playerTier || playerTier === '-') return false;
                if (tier === 'all') return true;
                return tierToNumber(playerTier) === parseInt(tier);
            }).sort((a, b) => b.puntos - a.puntos);
            
            filteredPlayers.forEach((player, index) => {
                const playerElement = document.createElement('div');
                playerElement.className = 'tier-player';
                
                const avatar = document.createElement('img');
                avatar.className = 'tier-player-avatar';
                avatar.src = `https://render.crafty.gg/3d/bust/${encodeURIComponent(player.nick.trim())}?format=webp&width=64&height=64`;
                avatar.onerror = () => avatar.src = 'https://mc-heads.net/avatar/MHF_Steve/64';
                
                const playerInfo = document.createElement('div');
                playerInfo.className = 'player-info';
                
                const nameSpan = document.createElement('span');
                nameSpan.textContent = player.nick;
                
                const tierSpan = document.createElement('span');
                tierSpan.className = 'tier-badge-small';
                tierSpan.textContent = player.subTiers[category] || '-';
                
                playerInfo.appendChild(nameSpan);
                playerInfo.appendChild(tierSpan);
                
                playerElement.appendChild(avatar);
                playerElement.appendChild(playerInfo);
                
                playerElement.addEventListener('click', () => showPlayerInfo(player, index + 1));
                
                container.appendChild(playerElement);
            });
        }

        function tierToNumber(tier) {
            if (!tier || tier === '-') return 0;
            const tierNum = parseInt(tier.replace(/\D/g, '')) || 0;
            return tierNum > 5 ? 5 : tierNum;
        }

        function closeModal() {
            document.getElementById('category-modal').style.display = 'none';
        }

        // ========== TOGGLE SECTIONS ==========
        function toggleStaffView() {
            const rankingTable = document.querySelector('.ranking-table');
            const searchBar = document.querySelector('.search-bar');
            const categoriesContainer = document.querySelector('.categories-container');
            const staffContainer = document.getElementById('staff-container');
            const staffBtn = document.getElementById('staff-btn');
            
            if (staffContainer.style.display === 'block') {
                staffContainer.style.display = 'none';
                rankingTable.style.display = 'block';
                searchBar.style.display = 'flex';
                categoriesContainer.style.display = 'flex';
                staffBtn.innerHTML = '<i class="fas fa-users"></i> Moon Staff';
            } else {
                staffContainer.style.display = 'block';
                rankingTable.style.display = 'none';
                searchBar.style.display = 'none';
                categoriesContainer.style.display = 'none';
                document.getElementById('cheaterlist-container').style.display = 'none';
                document.getElementById('blacklist-container').style.display = 'none';
                staffBtn.innerHTML = '<i class="fas fa-trophy"></i> Moon Tierlist';
            }
        }

        function toggleCheaterlist() {
            const rankingTable = document.querySelector('.ranking-table');
            const searchBar = document.querySelector('.search-bar');
            const categoriesContainer = document.querySelector('.categories-container');
            const cheaterlistContainer = document.getElementById('cheaterlist-container');
            const cheaterBtn = document.getElementById('cheater-btn');
            
            if (cheaterlistContainer.style.display === 'block') {
                cheaterlistContainer.style.display = 'none';
                rankingTable.style.display = 'block';
                searchBar.style.display = 'flex';
                categoriesContainer.style.display = 'flex';
                cheaterBtn.innerHTML = '<i class="fas fa-user-slash"></i> Cheaterlist';
            } else {
                cheaterlistContainer.style.display = 'block';
                rankingTable.style.display = 'none';
                searchBar.style.display = 'none';
                categoriesContainer.style.display = 'none';
                document.getElementById('staff-container').style.display = 'none';
                document.getElementById('blacklist-container').style.display = 'none';
                cheaterBtn.innerHTML = '<i class="fas fa-trophy"></i> Moon Tierlist';
            }
        }

        function toggleBlacklist() {
            const rankingTable = document.querySelector('.ranking-table');
            const searchBar = document.querySelector('.search-bar');
            const categoriesContainer = document.querySelector('.categories-container');
            const blacklistContainer = document.getElementById('blacklist-container');
            const blacklistBtn = document.getElementById('blacklist-btn');
            
            if (blacklistContainer.style.display === 'block') {
                blacklistContainer.style.display = 'none';
                rankingTable.style.display = 'block';
                searchBar.style.display = 'flex';
                categoriesContainer.style.display = 'flex';
                blacklistBtn.innerHTML = '<i class="fas fa-ban"></i> Blacklist';
            } else {
                blacklistContainer.style.display = 'block';
                rankingTable.style.display = 'none';
                searchBar.style.display = 'none';
                categoriesContainer.style.display = 'none';
                document.getElementById('staff-container').style.display = 'none';
                document.getElementById('cheaterlist-container').style.display = 'none';
                blacklistBtn.innerHTML = '<i class="fas fa-trophy"></i> Moon Tierlist';
            }
        }

        // ========== EVENTOS ==========
        document.getElementById('tier-tabs').addEventListener('click', (e) => {
            if (e.target.classList.contains('tier-tab')) {
                document.querySelectorAll('.tier-tab').forEach(t => t.classList.remove('active'));
                e.target.classList.add('active');
                
                const modal = document.getElementById('category-modal');
                showPlayersByTier(modal.dataset.category, e.target.dataset.tier);
            }
        });

        document.getElementById('search-input').addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase().trim();
            const filtered = players.filter(p => 
                p.nick.toLowerCase().includes(term) || 
                (p.region && p.region.toLowerCase().includes(term))
            );
            displayPlayers(filtered);
        });

        document.getElementById('staff-btn').addEventListener('click', toggleStaffView);
        document.getElementById('cheater-btn').addEventListener('click', toggleCheaterlist);
        document.getElementById('blacklist-btn').addEventListener('click', toggleBlacklist);

        // ========== INICIALIZACIÓN ==========
        window.addEventListener('load', () => {
            // Reproducir sonido
            const swordSound = document.getElementById('swordSound');
            swordSound.volume = 0.5;
            swordSound.play().catch(e => console.log("No se pudo reproducir el sonido automáticamente:", e));
            
            setTimeout(() => {
                document.querySelector('.loader').style.opacity = '0';
                setTimeout(() => {
                    document.querySelector('.loader').style.display = 'none';
                    loadPlayers();
                    createLeaves();
                }, 500);
            }, 2000);
            
            // Actualizar cada 5 segundos
            setInterval(loadPlayers, 5000);
        });

        // ========== HOJAS ANIMADAS ==========
        function createLeaves() {
            const leavesContainer = document.getElementById('falling-leaves');
            const leafTypes = ['🍁', '🍂', '🌸', '✨', '🎮', '⚡', '🔮', '💎', '⚔️', '🛡️'];

            for (let i = 0; i < 30; i++) {
                const leaf = document.createElement('div');
                leaf.innerHTML = leafTypes[Math.floor(Math.random() * leafTypes.length)];
                leaf.style.position = 'fixed';
                leaf.style.top = '-50px';
                leaf.style.left = `${Math.random() * 100}vw`;
                leaf.style.fontSize = `${Math.random() * 20 + 15}px`;
                leaf.style.animation = `fall ${Math.random() * 8 + 5}s linear infinite`;
                leaf.style.animationDelay = `${Math.random() * 5}s`;
                leaf.style.opacity = Math.random() * 0.5 + 0.3;
                leaf.style.userSelect = 'none';
                leaf.style.zIndex = '1000';
                leaf.style.filter = `hue-rotate(${Math.random() * 360}deg)`;
                leavesContainer.appendChild(leaf);
            }
        }
    </script>
</body>
</html>
